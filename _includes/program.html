<section id="program">
  <div class="container">
      <h2 class="section-heading">Program</h2>

      <p>
        VRS will be held as a one-day event with keynote talks, spotlight talks, poster presentations, and social activities.
      </p>

      <table id="speaker-table">
      {% for speaker in site.data.speakers %}
      <tr>
        <td style="vertical-align:middle; width:30%;">
          <center>
            <img src="/assets/img/people/{{ speaker.image }}" style="max-height:200px; border-radius: 5px" />
          </center>
        </td>
        <td style="vertical-align:middle; width:70%;">
          <center>
            <h3><a href="{{ speaker.website }}">{{ speaker.name }}</a></h3>
            <p class="text-muted">{{ speaker.affiliation }}</p>
          </center>
        </td>
      </tr>
      {% endfor %}
    </table>

  </div>
</section>
