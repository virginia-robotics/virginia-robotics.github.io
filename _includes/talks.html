<section id="talks">
  <div class="container">
    <h2 class="section-heading">Talks</h2>

      <table id="speaker-table">
      {% for speaker in site.data.speakers %}
      <tr>
        <h2>{{ speaker.name }}</h2>
        <p class="text-muted">{{ speaker.talk-long }}</p>
        <!-- <h3><i> {{ speaker.talk }} </i></h2> -->
        <p> {{ speaker.abstract }} </p>
        <br>
      </tr>
      {% endfor %}
    </table>
    
  </div>
</section>
